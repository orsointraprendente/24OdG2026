            async caricaSquadre() {
                try {
                    const { data, error } = await supabase.from('squadre').select('*');
                    if (error) throw error;
                    
                    this.squadre = {};
                    data.forEach(row => {
                        if (!this.squadre[row.nome_squadra]) {
                            this.squadre[row.nome_squadra] = [];
                        }
                        this.squadre[row.nome_squadra].push({
                            numero: row.numero,
                            nome: row.nome_giocatore
                        });
                    });
                } catch (error) {
                    console.error('Errore caricamento squadre:', error);
                }
            },

            async salvaSquadre() {
                try {
                    await supabase.from('squadre').delete().neq('id', 0);
                    const rows = [];
                    Object.keys(this.squadre).forEach(nomeSquadra => {
                        this.squadre[nomeSquadra].forEach(g => {
                            rows.push({
                                nome_squadra: nomeSquadra,
                                numero: g.numero,
                                nome_giocatore: g.nome
                            });
                        });
                    });
                    if (rows.length > 0) {
                        await supabase.from('squadre').insert(rows);
                    }
                } catch (error) {
                    console.error('Errore salvataggio squadre:', error);
                }
            },

            async caricaPartite() {
                try {
                    const { data, error } = await supabase.from('partite').select('*')
                        .order('orario', { ascending: true })
                        .order('campo', { ascending: true });
                    
                    if (error) throw error;
                    
                    this.partite = data.map(row => ({
                        id: row.id,
                        campo: row.campo || 1,
                        orario: row.orario || '',
                        squadraA: row.squadra_a,
                        squadraB: row.squadra_b,
                        golA: row.gol_a || [],
                        golB: row.gol_b || [],
                        scalpiA: row.scalpi_a || [],
                        scalpiB: row.scalpi_b || [],
                        vuotiA: row.vuoti_a || [],
                        vuotiB: row.vuoti_b || [],
                        espulsiA: row.espulsi_a || [],
                        espulsiB: row.espulsi_b || [],
                        punteggioA: row.punteggio_a || 0,
                        punteggioB: row.punteggio_b || 0,
                        puntiA: row.punti_a || 0,
                        puntiB: row.punti_b || 0,
                        mvpA: row.mvp_a || '',
                        mvpB: row.mvp_b || '',
                        completata: row.completata || false,
                        timerSecondi: row.timer_secondi || 0,
                        timerTempo: row.timer_tempo || 1,
                        timerAttivo: row.timer_attivo || false,
                        timerTimestamp: row.timer_timestamp || 0,
                        recupero1Tempo: row.recupero_1tempo || 0,
                        recupero2Tempo: row.recupero_2tempo || 0,
                        arbitroAttivo: row.arbitro_attivo || '',
                        arbitroTimestamp: row.arbitro_timestamp || 0,
                        falliDifesaA: row.falli_difesa_a || 0,
                        falliDifesaB: row.falli_difesa_b || 0,
                        vuotiSquadraA: row.vuoti_squadra_a || 0,
								vuotiSquadraB: row.vuoti_squadra_b || 0
                    }));
                    
                    this.connesso = true;
                    this.sincronizzaTimer();
                } catch (error) {
                    console.error('Errore caricamento partite:', error);
                    this.connesso = false;
                }
            },

            sottoscrivi() {
                supabase.channel('db-changes')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'partite' }, 
                        async () => {
                            await this.caricaPartite();
                            this.render();
                        }
                    )
                    .subscribe();
            },

            sincronizzaTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }

                if (this.partitaSelezionata) {
                    const p = this.partite.find(x => x.id === this.partitaSelezionata);
                    if (p && p.timerAttivo) {
                        const ora = Date.now();
                        const elapsed = Math.floor((ora - p.timerTimestamp) / 1000);
                        const secondiCorretti = p.timerSecondi + elapsed;
                        
                        this.aggiornaTimerDisplay(secondiCorretti, p.timerTempo);
                        
                        this.timerInterval = setInterval(() => {
                            this.aggiornaTimerLocale();
                        }, 1000);
                    }
                }
            },

            aggiornaTimerLocale() {
                if (!this.partitaSelezionata) return;
                
                const p = this.partite.find(x => x.id === this.partitaSelezionata);
                if (!p || !p.timerAttivo) return;
                
                const ora = Date.now();
                const elapsed = Math.floor((ora - p.timerTimestamp) / 1000);
                const secondiCorretti = p.timerSecondi + elapsed;
                
                const tempoRegolamentare = 900;
                const recupero = p.timerTempo === 1 ? p.recupero1Tempo : p.recupero2Tempo;
                const tempoTotale = tempoRegolamentare + (recupero * 60);
                
                if (secondiCorretti >= tempoTotale) {
                    if (this.timerInterval) {
                        clearInterval(this.timerInterval);
                        this.timerInterval = null;
                    }
                    
                    if (p.timerTempo === 1) {
                        this.pausaTimer(p.id).then(() => {
                            alert('‚è±Ô∏è FINE 1¬∞ TEMPO!\n\nPremi "Avvia" per iniziare il 2¬∞ tempo.');
                            this.aggiornaPartita(p.id, {
                                timerSecondi: 0,
                                timerTempo: 2,
                                timerAttivo: false
                            });
                        });
                    } else {
                        this.fermaTimer(p.id).then(() => {
                            alert('üèÅ FINE PARTITA!\n\nOra puoi finalizzare la partita.');
                        });
                    }
                } else {
                    this.aggiornaTimerDisplay(secondiCorretti, p.timerTempo);
                }
            },

            async prelevaControlloPartita(id) {
                const p = this.partite.find(x => x.id === id);
                if (!p) return false;

                const ora = Date.now();
                
                if (p.arbitroAttivo && p.arbitroAttivo !== this.emailUtente) {
                    const tempoTrascorso = ora - p.arbitroTimestamp;
                    
                    if (tempoTrascorso < TIMEOUT_ARBITRO) {
                        const secondiRimasti = Math.ceil((TIMEOUT_ARBITRO - tempoTrascorso) / 1000);
                        alert(`‚ö†Ô∏è ${p.arbitroAttivo} sta gestendo questa partita.\n\nRiprova tra ${secondiRimasti} secondi.`);
                        return false;
                    }
                }

                try {
                    await supabase.from('partite').update({
                        arbitro_attivo: this.emailUtente,
                        arbitro_timestamp: ora
                    }).eq('id', id);

                    if (this.heartbeatInterval) clearInterval(this.heartbeatInterval);
                    this.heartbeatInterval = setInterval(() => {
                        this.inviaHeartbeat(id);
                    }, 10000);

                    return true;
                } catch (error) {
                    console.error('Errore acquisizione controllo:', error);
                    return false;
                }
            },

            async inviaHeartbeat(id) {
                if (!this.partitaSelezionata || this.partitaSelezionata !== id) {
                    if (this.heartbeatInterval) {
                        clearInterval(this.heartbeatInterval);
                        this.heartbeatInterval = null;
                    }
                    return;
                }

                try {
                    await supabase.from('partite').update({
                        arbitro_timestamp: Date.now()
                    }).eq('id', id);
                } catch (error) {
                    console.error('Errore heartbeat:', error);
                }
            },

            async rilasciaControlloPartita(id) {
                if (this.heartbeatInterval) {
                    clearInterval(this.heartbeatInterval);
                    this.heartbeatInterval = null;
                }

                try {
                    await supabase.from('partite').update({
                        arbitro_attivo: '',
                        arbitro_timestamp: 0
                    }).eq('id', id);
                } catch (error) {
                    console.error('Errore rilascio controllo:', error);
                }
            },

            async aggiungiPartita(campo, orario, squadraA, squadraB) {
                try {
                    const { error } = await supabase.from('partite').insert([{
                        campo, orario,
                        squadra_a: squadraA, squadra_b: squadraB,
                        gol_a: [], gol_b: [], scalpi_a: [], scalpi_b: [],
                        vuoti_a: [], vuoti_b: [], espulsi_a: [], espulsi_b: [],
                        punteggio_a: 0, punteggio_b: 0,
                        punti_a: 0, punti_b: 0, mvp_a: '', mvp_b: '',
                        completata: false,
                        timer_secondi: 0, timer_tempo: 1, timer_attivo: false, timer_timestamp: 0,
                        recupero_1tempo: 0, recupero_2tempo: 0,
                        arbitro_attivo: '', arbitro_timestamp: 0,
                        falli_difesa_a: 0, falli_difesa_b: 0,
                        vuoti_squadra_a: 0, vuoti_squadra_b: 0
                    }]);
                    if (error) throw error;
                } catch (error) {
                    alert('Errore aggiunta partita: ' + error.message);
                }
            },

            async aggiornaPartita(id, updates) {
                try {
                    const p = this.partite.find(x => x.id === id);
                    const u = { ...p, ...updates };
                    
                    const dbUpdates = {
                        squadra_a: u.squadraA, squadra_b: u.squadraB,
                        gol_a: u.golA, gol_b: u.golB,
                        scalpi_a: u.scalpiA, scalpi_b: u.scalpiB,
                        vuoti_a: u.vuotiA, vuoti_b: u.vuotiB,
                        espulsi_a: u.espulsiA, espulsi_b: u.espulsiB,
                        punteggio_a: u.punteggioA, punteggio_b: u.punteggioB,
                        punti_a: u.puntiA, punti_b: u.puntiB,
                        mvp_a: u.mvpA, mvp_b: u.mvpB,
                        completata: u.completata
                    };

                    if ('timerSecondi' in updates) dbUpdates.timer_secondi = u.timerSecondi;
                    if ('timerTempo' in updates) dbUpdates.timer_tempo = u.timerTempo;
                    if ('timerAttivo' in updates) dbUpdates.timer_attivo = u.timerAttivo;
                    if ('timerTimestamp' in updates) dbUpdates.timer_timestamp = u.timerTimestamp;
                    if ('recupero1Tempo' in updates) dbUpdates.recupero_1tempo = u.recupero1Tempo;
                    if ('recupero2Tempo' in updates) dbUpdates.recupero_2tempo = u.recupero2Tempo;
                    if ('falliDifesaA' in updates) dbUpdates.falli_difesa_a = u.falliDifesaA;
                    if ('falliDifesaB' in updates) dbUpdates.falli_difesa_b = u.falliDifesaB;
                    if ('vuotiSquadraA' in updates) dbUpdates.vuoti_squadra_a = u.vuotiSquadraA;
							if ('vuotiSquadraB' in updates) dbUpdates.vuoti_squadra_b = u.vuotiSquadraB;
                    
                    const { error } = await supabase.from('partite').update(dbUpdates).eq('id', id);
                    if (error) throw error;
                    
                    const idx = this.partite.findIndex(x => x.id === id);
                    if (idx !== -1) {
                        this.partite[idx] = u;
                    }
                    
                    this.render();
                } catch (error) {
                    console.error('Errore aggiornamento partita:', error);
                }
            },

            async eliminaPartita(id) {
                if (!confirm('Eliminare questa partita?')) return;
                try {
                    const { error } = await supabase.from('partite').delete().eq('id', id);
                    if (error) throw error;
                } catch (error) {
                    console.error('Errore eliminazione partita:', error);
                }
            },

            formatoTempo(secondi) {
                const min = Math.floor(secondi / 60);
                const sec = secondi % 60;
                return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
            },

            async avviaTimer(id) {
                const p = this.partite.find(x => x.id === id);
                if (!p) return;

                const controllo = await this.prelevaControlloPartita(id);
                if (!controllo) return;

                this.partitaSelezionata = id;
                
                await this.aggiornaPartita(id, {
                    timerAttivo: true,
                    timerTimestamp: Date.now()
                });

                this.sincronizzaTimer();
            },

            async pausaTimer(id) {
                const p = this.partite.find(x => x.id === id);
                if (!p) return;

                const ora = Date.now();
                const elapsed = Math.floor((ora - p.timerTimestamp) / 1000);
                const secondiAttuali = p.timerSecondi + elapsed;

                await this.aggiornaPartita(id, {
                    timerSecondi: secondiAttuali,
                    timerAttivo: false,
                    timerTimestamp: Date.now()
                });

                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            },

            async fermaTimer(id) {
                await this.aggiornaPartita(id, {
                    timerSecondi: 0,
                    timerTempo: 1,
                    timerAttivo: false,
                    timerTimestamp: 0
                });

                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            },

            async aggiungiRecupero(id, minuti) {
                const p = this.partite.find(x => x.id === id);
                if (!p) return;

                const campo = p.timerTempo === 1 ? 'recupero1Tempo' : 'recupero2Tempo';
                const nuovoRecupero = (p[campo] || 0) + minuti;

                await this.aggiornaPartita(id, {
                    [campo]: nuovoRecupero
                });

                alert(`‚úì Aggiunti ${minuti} minuti di recupero al ${p.timerTempo}¬∞ tempo`);
            },

            aggiornaTimerDisplay(secondi, tempo) {
                const timerEl = document.getElementById('timer-display');
                if (timerEl) {
                    timerEl.textContent = this.formatoTempo(secondi);
                }
                const tempoEl = document.getElementById('tempo-display');
                if (tempoEl) {
                    tempoEl.textContent = `Tempo ${tempo}/2`;
                }

                const p = this.partite.find(x => x.id === this.partitaSelezionata);
                if (p) {
                    const recupero = tempo === 1 ? p.recupero1Tempo : p.recupero2Tempo;
                    const tempoTotale = 900 + (recupero * 60);
                    const percentuale = Math.min((secondi / tempoTotale) * 100, 100);
                    
                    const progressBar = document.getElementById('progress-bar');
                    if (progressBar) {
                        progressBar.style.width = `${percentuale}%`;
                        
                        if (percentuale > 90) {
                            progressBar.className = 'progress-bar h-full bg-red-500 rounded-full';
                        } else if (percentuale > 75) {
                            progressBar.className = 'progress-bar h-full bg-orange-500 rounded-full';
                        } else {
                            progressBar.className = 'progress-bar h-full bg-cyan-500 rounded-full';
                        }
                    }

                    const recuperoEl = document.getElementById('recupero-display');
                    if (recuperoEl && secondi > 900) {
                        const minutiRecupero = Math.floor((secondi - 900) / 60) + 1;
                        recuperoEl.textContent = `+${minutiRecupero}'`;
                        recuperoEl.classList.remove('hidden');
                    } else if (recuperoEl) {
                        recuperoEl.classList.add('hidden');
                    }
                }
            },

            calcolaClassifica() {
                const cls = {};
                this.partite.filter(p => p.completata).forEach(p => {
                    [p.squadraA, p.squadraB].forEach((sq, idx) => {
                        if (!cls[sq]) {
                            cls[sq] = { nome: sq, punti: 0, giocate: 0, vinte: 0,
                                pareggiate: 0, perse: 0, golFatti: 0, golSubiti: 0 };
                        }
                        const s = cls[sq];
                        s.giocate++;
                        if (idx === 0) {
                            s.punti += p.puntiA;
                            s.golFatti += p.punteggioA;
                            s.golSubiti += p.punteggioB;
                            if (p.punteggioA > p.punteggioB) s.vinte++;
                            else if (p.punteggioA === p.punteggioB) s.pareggiate++;
                            else s.perse++;
                        } else {
                            s.punti += p.puntiB;
                            s.golFatti += p.punteggioB;
                            s.golSubiti += p.punteggioA;
                            if (p.punteggioB > p.punteggioA) s.vinte++;
                            else if (p.punteggioA === p.punteggioB) s.pareggiate++;
                            else s.perse++;
                        }
                    });
                });
                return Object.values(cls).sort((a, b) => {
                    if (b.punti !== a.punti) return b.punti - a.punti;
                    const da = a.golFatti - a.golSubiti;
                    const db = b.golFatti - b.golSubiti;
                    if (db !== da) return db - da;
                    return b.golFatti - a.golFatti;
                });
            },

            calcolaStatistiche() {
                const m = {}, s = {}, v = {}, mvps = {};
                this.partite.forEach(p => {
                    ['A', 'B'].forEach(sq => {
                        const nome = p[`squadra${sq}`];
                        p[`gol${sq}`].forEach(g => {
                            const k = `${g} (${nome})`;
                            m[k] = (m[k] || 0) + 1;
                        });
                        p[`scalpi${sq}`].forEach(sc => {
                            const k = `${sc} (${nome})`;
                            s[k] = (s[k] || 0) + 1;
                        });
                        p[`vuoti${sq}`].forEach(vu => {
                            const k = `${vu} (${nome})`;
                            v[k] = (v[k] || 0) + 1;
                        });
                        if (p[`mvp${sq}`]) {
                            const k = `${p[`mvp${sq}`]} (${nome})`;
                            mvps[k] = (mvps[k] || 0) + 1;
                        }
                    });
                });
                return {
                    marcatori: Object.entries(m).map(([nome, gol]) => ({ nome, gol })).sort((a, b) => b.gol - a.gol),
                    scalpiatori: Object.entries(s).map(([nome, scalpi]) => ({ nome, scalpi })).sort((a, b) => b.scalpi - a.scalpi),
                    vuotatori: Object.entries(v).map(([nome, vuoti]) => ({ nome, vuoti })).sort((a, b) => b.vuoti - a.vuoti),
                    mvps: Object.entries(mvps).map(([nome, volte]) => ({ nome, volte })).sort((a, b) => b.volte - a.volte)
                };
            },
