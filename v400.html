            sincronizzaTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }

                if (this.partitaSelezionata) {
                    const p = this.partite.find(x => x.id === this.partitaSelezionata);
                    if (p && p.timerAttivo) {
                        const ora = Date.now();
                        const elapsed = Math.floor((ora - p.timerTimestamp) / 1000);
                        const secondiCorretti = p.timerSecondi + elapsed;
                        
                        this.aggiornaTimerDisplay(secondiCorretti, p.timerTempo);
                        
                        this.timerInterval = setInterval(() => {
                            this.aggiornaTimerLocale();
                        }, 1000);
                    }
                }
            },

            aggiornaTimerLocale() {
                if (!this.partitaSelezionata) return;
                
                const p = this.partite.find(x => x.id === this.partitaSelezionata);
                if (!p || !p.timerAttivo) return;
                
                const ora = Date.now();
                const elapsed = Math.floor((ora - p.timerTimestamp) / 1000);
                const secondiCorretti = p.timerSecondi + elapsed;
                
                const tempoRegolamentare = 900;
                const recupero = p.timerTempo === 1 ? p.recupero1Tempo : p.recupero2Tempo;
                const tempoTotale = tempoRegolamentare + (recupero * 60);
                
                if (secondiCorretti >= tempoTotale) {
                    if (this.timerInterval) {
                        clearInterval(this.timerInterval);
                        this.timerInterval = null;
                    }
                    
                    if (p.timerTempo === 1) {
                        this.pausaTimer(p.id).then(() => {
                            this.mostraToast('‚è±Ô∏è FINE 1¬∞ TEMPO! Premi Avvia per il 2¬∞ tempo', 'warning', 6000);
                            if ('vibrate' in navigator) {
                                navigator.vibrate([200, 100, 200]);
                            }
                            this.aggiornaPartita(p.id, {
                                timerSecondi: 0,
                                timerTempo: 2,
                                timerAttivo: false
                            });
                        });
                    } else {
                        this.fermaTimer(p.id).then(() => {
                            this.mostraToast('üèÅ FINE PARTITA! Ora puoi finalizzare', 'success', 8000);
                            if ('vibrate' in navigator) {
                                navigator.vibrate([300, 100, 300, 100, 500]);
                            }
                        });
                    }
                } else {
                    this.aggiornaTimerDisplay(secondiCorretti, p.timerTempo);
                }
            },

            async prelevaControlloPartita(id) {
                const p = this.partite.find(x => x.id === id);
                if (!p) return false;

                const ora = Date.now();
                
                if (p.arbitroAttivo && p.arbitroAttivo !== this.emailUtente) {
                    const tempoTrascorso = ora - p.arbitroTimestamp;
                    
                    if (tempoTrascorso < TIMEOUT_ARBITRO) {
                        const secondiRimasti = Math.ceil((TIMEOUT_ARBITRO - tempoTrascorso) / 1000);
                        alert(`‚ö†Ô∏è ${p.arbitroAttivo} sta gestendo questa partita.\n\nRiprova tra ${secondiRimasti} secondi.`);
                        return false;
                    }
                }

                try {
                    await supabase.from('partite').update({
                        arbitro_attivo: this.emailUtente,
                        arbitro_timestamp: ora
                    }).eq('id', id);

                    if (this.heartbeatInterval) clearInterval(this.heartbeatInterval);
                    this.heartbeatInterval = setInterval(() => {
                        this.inviaHeartbeat(id);
                    }, 10000);

                    return true;
                } catch (error) {
                    console.error('Errore acquisizione controllo:', error);
                    return false;
                }
            },

            async aggiornaPartita(id, updates) {
                try {
                    const p = this.partite.find(x => x.id === id);
                    const u = { ...p, ...updates };
                    
                    const dbUpdates = {
                        squadra_a: u.squadraA, squadra_b: u.squadraB,
                        gol_a: u.golA, gol_b: u.golB,
                        scalpi_a: u.scalpiA, scalpi_b: u.scalpiB,
                        vuoti_a: u.vuotiA, vuoti_b: u.vuotiB,
                        espulsi_a: u.espulsiA, espulsi_b: u.espulsiB,
                        punteggio_a: u.punteggioA, punteggio_b: u.punteggioB,
                        punti_a: u.puntiA, punti_b: u.puntiB,
                        mvp_a: u.mvpA, mvp_b: u.mvpB,
                        completata: u.completata
                    };

                    if ('timerSecondi' in updates) dbUpdates.timer_secondi = u.timerSecondi;
                    if ('timerTempo' in updates) dbUpdates.timer_tempo = u.timerTempo;
                    if ('timerAttivo' in updates) dbUpdates.timer_attivo = u.timerAttivo;
                    if ('timerTimestamp' in updates) dbUpdates.timer_timestamp = u.timerTimestamp;
                    if ('recupero1Tempo' in updates) dbUpdates.recupero_1tempo = u.recupero1Tempo;
                    if ('recupero2Tempo' in updates) dbUpdates.recupero_2tempo = u.recupero2Tempo;
                    if ('falliDifesaA' in updates) dbUpdates.falli_difesa_a = u.falliDifesaA;
                    if ('falliDifesaB' in updates) dbUpdates.falli_difesa_b = u.falliDifesaB;
                    if ('vuotiSquadraA' in updates) dbUpdates.vuoti_squadra_a = u.vuotiSquadraA;
                    if ('vuotiSquadraB' in updates) dbUpdates.vuoti_squadra_b = u.vuotiSquadraB;
                    if ('noteArbitro' in updates) dbUpdates.note_arbitro = u.noteArbitro;
                    
                    const { error } = await supabase.from('partite').update(dbUpdates).eq('id', id);
                    if (error) throw error;
                    
                    const idx = this.partite.findIndex(x => x.id === id);
                    if (idx !== -1) {
                        this.partite[idx] = u;
                    }
                    
                    this.render();
                } catch (error) {
                    console.error('Errore aggiornamento partita:', error);
                }
            },

            formatoTempo(secondi) {

            },

                this.partitaSelezionata = id;
                
                await this.aggiornaPartita(id, {

                this.sincronizzaTimer();

            async pausaTimer(id) {

            aggiornaTimerDisplay(secondi, tempo) {

                const tempoEl = document.getElementById('tempo-display');

                if (p) {

                    const percentuale = Math.min((secondi / tempoTotale) * 100, 100);
                    
                    const progressBar = document.getElementById('progress-bar');
                    if (progressBar) {
                        progressBar.style.width = `${percentuale}%`;
                        
                        if (percentuale > 90) {

                        } else if (percentuale > 75) {

                        }

                    const recuperoEl = document.getElementById('recupero-display');
                    if (recuperoEl && secondi > 900) {
                        const minutiRecupero = Math.floor((secondi - 900) / 60) + 1;
                        recuperoEl.textContent = `+${minutiRecupero}'`;
                        recuperoEl.classList.remove('hidden');
                    } else if (recuperoEl) {
                        recuperoEl.classList.add('hidden');
                    }
                }
            },

            importaSquadre() {
                const url = prompt('Link Google Sheets (3 colonne: Squadra, Numero, Nome):');

                let csvUrl = url;
                if (url.includes('/edit')) {
                    const sheetId = url.match(/\/d\/([a-zA-Z0-9-_]+)/)[1];
                    csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;
                }
                
                fetch(csvUrl)
                    .then(r => r.text())
                    .then(csv => {
                        Papa.parse(csv, {
                            header: true,
                            skipEmptyLines: true,
                            complete: (results) => {
                                results.data.forEach(row => {
                                    const sq = row.Squadra || row.squadra;
                                    const num = parseInt(row.Numero || row.numero);
                                    const nome = row.Nome || row.nome;
                                    if (sq && num && nome) {
                                        if (!this.squadre[sq]) {
                                            this.squadre[sq] = [];
                                        }
                                        const giocatoreEsiste = this.squadre[sq].some(g => g.numero === num && g.nome === nome);
                                        if (!giocatoreEsiste) {
                                            this.squadre[sq].push({ numero: num, nome });
                                        }
                                    }
                                });
                                this.salvaSquadre();
                                this.mostraToast(`‚úì Importate ${Object.keys(this.squadre).length} squadre!`, 'success');
                                this.render();
                            }
                        });
                    })
                    .catch(err => {

            calcolaClassifica() {
                const cls = {};
                this.partite.filter(p => p.completata).forEach(p => {
                    [p.squadraA, p.squadraB].forEach((sq, idx) => {
                        if (!cls[sq]) {
                            cls[sq] = { nome: sq, punti: 0, giocate: 0, vinte: 0,
                                pareggiate: 0, perse: 0, golFatti: 0, golSubiti: 0 };
                        }
                        const s = cls[sq];
                        s.giocate++;
                        if (idx === 0) {
                            s.punti += p.puntiA;
                            s.golFatti += p.punteggioA;
                            s.golSubiti += p.punteggioB;
                            if (p.punteggioA > p.punteggioB) s.vinte++;
                            else if (p.punteggioA === p.punteggioB) s.pareggiate++;
                            else s.perse++;
                        } else {
                            s.punti += p.puntiB;
                            s.golFatti += p.punteggioB;
                            s.golSubiti += p.punteggioA;
                            if (p.punteggioB > p.punteggioA) s.vinte++;
                            else if (p.punteggioA === p.punteggioB) s.pareggiate++;
                            else s.perse++;
                        }
                    });
                });
                return Object.values(cls).sort((a, b) => {
                    if (b.punti !== a.punti) return b.punti - a.punti;
                    const da = a.golFatti - a.golSubiti;
                    const db = b.golFatti - b.golSubiti;
                    if (db !== da) return db - da;
                    return b.golFatti - a.golFatti;
                });
            },

            calcolaStatistiche() {
                const m = {}, s = {}, v = {}, mvps = {};
                let totaleGol = 0;
                let partiteCompletate = 0;
                let golPrimoTempo = 0;
                let golSecondoTempo = 0;
                let partitaPiuGol = null;
                let maxGolPartita = 0;
                
                this.partite.forEach(p => {
                    if (p.completata) {
                        partiteCompletate++;
                        const golTotaliPartita = p.punteggioA + p.punteggioB;
                        totaleGol += golTotaliPartita;
                        
                        if (golTotaliPartita > maxGolPartita) {
                            maxGolPartita = golTotaliPartita;
                            partitaPiuGol = p;
                        }
                    }
                    
                    ['A', 'B'].forEach(sq => {
                        const nome = p[`squadra${sq}`];
                        p[`gol${sq}`].forEach(g => {
                            // Estrai nome senza timestamp per il conteggio
                            const nomeBase = g.replace(/\s*\(\d+'\)$/, '');
                            const k = `${nomeBase} (${nome})`;
                            m[k] = (m[k] || 0) + 1;
                            
                            // Calcola gol per tempo
                            const match = g.match(/\((\d+)'\)$/);
                            if (match) {
                                const minuto = parseInt(match[1]);
                                if (minuto <= 15) golPrimoTempo++;
                                else golSecondoTempo++;
                            }
                        });
                        p[`scalpi${sq}`].forEach(sc => {
                            const k = `${sc} (${nome})`;
                            s[k] = (s[k] || 0) + 1;
                        });
                        p[`vuoti${sq}`].forEach(vu => {
                            const vuBase = vu.replace(/\s*\(\d+'\)$/, '');
                            const k = `${vuBase} (${nome})`;
                            v[k] = (v[k] || 0) + 1;
                        });
                        if (p[`mvp${sq}`]) {
                            const k = `${p[`mvp${sq}`]} (${nome})`;
                            mvps[k] = (mvps[k] || 0) + 1;
                        }
                    });
                });
                
                return {
                    marcatori: Object.entries(m).map(([nome, gol]) => ({ nome, gol })).sort((a, b) => b.gol - a.gol),
                    scalpiatori: Object.entries(s).map(([nome, scalpi]) => ({ nome, scalpi })).sort((a, b) => b.scalpi - a.scalpi),
                    vuotatori: Object.entries(v).map(([nome, vuoti]) => ({ nome, vuoti })).sort((a, b) => b.vuoti - a.vuoti),
                    mvps: Object.entries(mvps).map(([nome, volte]) => ({ nome, volte })).sort((a, b) => b.volte - a.volte),
                    // Statistiche avanzate
                    totaleGol,
                    partiteCompletate,
                    mediaGolPerPartita: partiteCompletate > 0 ? (totaleGol / partiteCompletate).toFixed(1) : 0,
                    golPrimoTempo,
                    golSecondoTempo,
                    partitaPiuGol,
                    maxGolPartita
                };
            },

                    await supabase.from('partite').update(dbUpdate).eq('id', id);

async aggiungiVuoto(id, squadra, giocatore) {
    const p = this.partite.find(x => x.id === id);
    
    // Aggiungi timestamp
    const minuto = this.getMinutoPartita(id);
    const giocatoreConTempo = `${giocatore} (${minuto}')`;
    
    const vuoti = [...p[`vuoti${squadra}`], giocatoreConTempo];
    const conteggio = vuoti.filter(v => v.startsWith(giocatore.split(' (')[0])).length;
    
    // Incrementa contatore vuoti di squadra
    const vuotiSquadraCampo = `vuotiSquadra${squadra}`;
    const nuoviVuotiSquadra = p[vuotiSquadraCampo] + 1;
    
    let updates = { 
        [`vuoti${squadra}`]: vuoti,
        [vuotiSquadraCampo]: nuoviVuotiSquadra
    };
    
    // Toast per vuoto
    this.mostraToast(`üîµ Vuoto: ${giocatore} (${conteggio}/3)`, conteggio >= 2 ? 'warning' : 'info', 2000);
    
    // Espulsione al 3¬∞ vuoto personale
    if (conteggio === 3) {
        const espulsi = [...p[`espulsi${squadra}`], giocatore];
        updates[`espulsi${squadra}`] = espulsi;
        this.mostraToast(`üü• ESPULSIONE! ${giocatore} - 3 vuoti`, 'error', 5000);
        if ('vibrate' in navigator) {
            navigator.vibrate([200, 100, 200, 100, 400]);
        }
    }
    
    // Fallo di difesa ai vuoti di squadra
    let messaggioFallo = '';
    if (nuoviVuotiSquadra === 14 || (nuoviVuotiSquadra > 14 && (nuoviVuotiSquadra - 14) % 3 === 0)) {
        const nuoviFalli = p[`falliDifesa${squadra}`] + 1;
        updates[`falliDifesa${squadra}`] = nuoviFalli;
        
        // Controlla se √® il 3¬∞ fallo -> Assegna met√†
        if (nuoviFalli === 3) {
            const squadraOpposta = squadra === 'A' ? 'B' : 'A';
            
            // Azzera falli e assegna met√†
            updates[`falliDifesa${squadra}`] = 0;
            
            const golOpposti = [...p[`gol${squadraOpposta}`], 'MET√Ä (3¬∞ Fallo difesa)'];
            updates[`gol${squadraOpposta}`] = golOpposti;
            updates[`punteggio${squadraOpposta}`] = golOpposti.length;
            
            messaggioFallo = `\n\n‚ö†Ô∏è ${nuoviVuotiSquadra}¬∞ VUOTO DI SQUADRA!\n3¬∞ FALLO DI DIFESA!\n\nMET√Ä assegnata a ${p[`squadra${squadraOpposta}`]}`;
        } else {
            messaggioFallo = `\n\n‚ö†Ô∏è ${nuoviVuotiSquadra}¬∞ VUOTO DI SQUADRA!\nFallo di difesa assegnato (${nuoviFalli}/3).`;
        }
    }
    
    const idx = this.partite.findIndex(x => x.id === id);
    if (idx !== -1) {
        this.partite[idx] = { ...p, ...updates };
    }
    
    await this.salvaPartitaAsync(id, updates);
    
    // Mostra toast invece di alert per i falli
    if (messaggioFallo) {
        if (messaggioFallo.includes('MET√Ä')) {
            this.mostraToast(`‚ö†Ô∏è 3¬∞ FALLO DIFESA - MET√Ä assegnata!`, 'error', 6000);
            if ('vibrate' in navigator) {
                navigator.vibrate([300, 100, 300, 100, 500]);
            }
        } else if (messaggioFallo.includes('Fallo di difesa')) {
            const falliAttuali = messaggioFallo.match(/\((\d)\/3\)/);
            this.mostraToast(`‚ö†Ô∏è Fallo difesa (${falliAttuali ? falliAttuali[1] : '?'}/3)`, 'warning', 4000);
        }
    }
    
    this.render();
},
